<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Management System</title>

    <link rel="favicon" th:href="@{/img/favicon.ico}"/>
    <link th:href="@{/fonts/css/fontawesome.css}" rel="stylesheet">
    <link th:href="@{/fonts/css/solid.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="outer-panel">
    <div class="inner-edit-panel shadow">
        <h1>Enter the car details</h1>


        <div class="edit-fields">
            <form th:action="@{/cars/{id}/save(id=${car.getId()})}" th:object="${car}" method="get">
                <div class="field info"><label class="name">Mark:</label><label th:text="*{mark}"/></div>
                <div class="field info"><label class="name">Model:</label><label th:text="*{model}"/></div>
                <div class="field info"><label class="name">Color:</label><label th:text="*{color}"/></div>
                <div class="buttons">

                    <div class="btn car-form-btn" th:onclick="'javascript:goToCars();'">
                        <i class="fas fa-arrow-left"></i>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function goToCars() {
        location.href = "/cars";
    }
</script>

</body>
</html>
